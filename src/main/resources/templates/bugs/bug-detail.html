
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker - Bug Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header th:replace="templates/fragments/header :: header"></header>
    <div class="container">
        <h1 class="mt-4">Bug Tracker</h1>
        <hr>
        <h2>Bug Detail</h2>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title" th:text="${bug.title}"></h5>
                <h6 class="card-subtitle mb-2 text-muted">ID: <span th:text="${bug.id}"></span></h6>
            </div>
            <div class="card-body">
                <p class="card-text">
                    <strong>Description:</strong> <br>
                    <span th:text="${bug.description}"></span>
                </p>
                <p class="card-text">
                    <strong>Priority:</strong> <span th:text="${bug.priority}"></span><br>
                    <strong>Status:</strong> <span th:text="${bug.status}"></span><br>
                    <strong>Created At:</strong> <span th:text="${bug.createdAt}"></span><br>
                    <strong>Updated At:</strong> <span th:text="${bug.updatedAt}"></span><br>
                    <strong>Assigned Users:</strong>
                    <ul th:if="${bug.assignedUsers.size() > 0}">
                        <li th:each="user : ${bug.assignedUsers}" th:text="${user.username}"></li>
                    </ul>
                    <span th:unless="${bug.assignedUsers.size() > 0}">None</span>
                </p>
            </div>
            <div class="card-footer">
                <a class="btn btn-primary" th:href="@{/bugs/{id}/edit(id=${bug.id})}">Edit</a>
                <a class="btn btn-secondary" th:href="@{/bugs}">Back to List</a>
            </div>
        </div>
        
        
    </div>

<th:block th:include="templates/fragments/footer :: footer"></th:block>

</body>

</html>
