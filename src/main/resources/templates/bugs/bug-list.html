
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
            <meta charset="UTF-8">
            <title>Bug Tracker - Bug List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    
    <body>
    <header th:replace="templates/fragments/header :: header"></header>
        <div class="container">
            
            <h1 class="mt-4">Bug Tracker</h1>
            <hr>
            <h2>Bug List</h2>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="bug : ${bugs}">
                        <td th:text="${bug.id}"></td>
                        <td><a th:href="@{/bugs/{id}(id=${bug.id})}" th-text="${bug.title}"></a></td>
                        <td th-text="${bug.priority}"></td>
                        <td th:text="${bug.status}"></td>
                        <td>
                            <a class="btn btn-primary" th-href="@{/bugs/{id}/edit(id=${bug.id})}">Edit</a> 
                            <form th:action="@{/bugs/{id}/delete(id=${bug.id})}" method="post">
                                <button class="btn btn-danger" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-success" th-href="@{/bugs/new}">Create New Bug</a>
        </div>
    <th:block th:include="templates/fragments/footer :: footer"></th:block>

    </body>
</html>
