
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker - Create Bug</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header th:replace="templates/fragments/header :: header"></header>
    
    <div class="container">
        <h1 class="mt-4">Bug Tracker</h1>
        <hr>
        <h2>Create New Bug</h2>
        
        <form th-action="@{/bugs/new}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" required> 
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                
                <select class="form-select" id="priority" name="priority" required>
                    <option value="LOW">Low</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="HIGH">High</option>
                </select>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Create Bug</button>
                <a class="btn btn-secondary" th:href="@{/bugs}">Cancel</a>
            </div>
        </form>
    </div>
<th:block th:include="templates/fragments/footer :: footer"></th:block>

</body>

</html>
