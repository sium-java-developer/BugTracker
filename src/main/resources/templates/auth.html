
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker - Authentication</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:replace="templates/fragments/header :: header"></header>

<div class="container">

    <h1 class="mt-4">Bug Tracker</h1>
    <hr>
    <h2>Authentication</h2>
    <br>

        <div class="content">  <!-- content -->
            <h5 th:text="#{command.login}">Log in</h5>
            <div class="container col-lg-12">
                <form th:action="@{/auth}" method="post">
                    <div class="row mb-1">
                        <input type="text" id="user" name="user" autofocus="autofocus" class="form-control"
                               th:placeholder="#{label.username}" />
                    </div>
                    <div class="row mb-1">
                        <input type="password" id="pass" name="pass" class="form-control"
                               th:placeholder="#{label.password}" />
                    </div>
                    <div class="form-group mb-1 align-items-end">
                        <input type="submit" th:value="#{command.signin}" id="loginButton" class="btn btn-dark"/>
                    </div>
                </form>
            </div>
        </div>


    <th:block th:include="templates/fragments/footer :: footer"></th:block>

</div>
</body>
</html>
