
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bug Tracker - Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:replace="templates/fragments/header :: header"></header>

<div class="container">
    <h1 class="mt-4">Bug Tracker</h1>
    <br>
        <div class="content">
            <h3>Unexpected error!</h3>
            <div class="error" th:if="${not #strings.isEmpty(problem)}">
                <p th:text="${problem}" ></p>
            </div>
        </div>
</div>
<th:block th:include="templates/fragments/footer :: footer"></th:block>

</body>
</html>
