
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker - Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header th:replace="templates/fragments/header :: header"></header>
    
    <div class="container mt-5">
        <h1>Bug Tracker</h1>
        <hr>
        <h2>Create a New Account</h2>
        
        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-control">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
      
            <button type="submit" class="btn btn-primary">Register</button>
            <span th:if="${error}" class="text-danger">Invalid registration information!</span>
            
        </form>
        
        <p class="mt-3">Already have an account? <a href="#">Login</a></p>
    </div>
<th:block th:include="templates/fragments/footer :: footer"></th:block>

</body>

</html>
