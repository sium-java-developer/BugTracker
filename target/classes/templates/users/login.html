
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header th:replace="templates/fragments/header :: header"></header>
    <div class="container mt-5">
        
        <h1>Bug Tracker Application</h1>
        <hr>
        <h2>Login</h2>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
            <span th:if="${error}" class="btn-danger">Invalid username or password!</span>
        </form>
        
        <p class="mt-3">
            Don't have an account? <a href="#">Sign Up</a>
        </p>
        
    </div>
<th:block th:include="templates/fragments/footer :: footer"></th:block>

</body>
</html>
