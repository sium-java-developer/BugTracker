

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:replace="templates/fragments/header :: header"></header>

<div class="container mt-5">

    <h1>Bug Tracker</h1>

    <p>Welcome to the bug tracker! This application allows you to manage software bugs efficiently.</p>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Report a Bug</h5>
                    <p class="card-text">Click here to submit a new bug report.</p>
                    <a href="#" class="btn btn-primary">Report Bug</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">View Bugs</h5>
                    <p class="card-text">Click here to view and manage existing bug reports.</p>
                    <a href="#" class="btn btn-primary">View Bugs</a>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="templates/fragments/footer :: footer"></th:block>
</body>
</html>
